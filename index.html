<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorFlow.js MoveNet Example</title>
  </head>

  <body>
    <div id="error" class="text-red-500"></div>
    <div class="flex items-center justify-center gap-5">
      <div class="flex flex-col">
        <label for="play-back-rate">play back rate </label>
        <input
          id="play-back-rate"
          type="range"
          min="0.1"
          max="1"
          step="0.1"
          value="1"
          data-playback-rate
        />
      </div>
      <div class="flex gap-1 items-center">
        <div class="flex flex-col">
          <button data-playback-backward class="text-sm p-1 rounded">-</button>
          <button data-playback-forward class="text-sm p-1 rounded">+</button>
        </div>
        <input
          type="number"
          min="0.1"
          step="0.1"
          class="w-10"
          value="0.5"
          data-playback-time
        />
        <span class="text-xl">s</span>
      </div>
      <button data-play-pause="pause" class="text-2xl p-5 rounded">
        play/pause
      </button>
      <button data-detect class="text-2xl p-5 rounded">detect</button>
      <button data-setCheckpoint class="text-2xl p-5 rounded">
        setCheckpoint
      </button>
    </div>

    <div
      class="grid"
      style="grid-template-columns: repeat(auto-fit, minmax(0, 1fr))"
      data-videos-container
    >
      <template id="template-video">
        <div>
          <div class="text-center">
            <p>
              detected points:
              <span
                class="font-bold underline underline-amber"
                data-detectedPoints
              ></span>
            </p>

            <ol data-checkPointsContainer></ol>
          </div>
          <div data-video class="w-fit relative mx-auto">
            <video
              controls
              class="max-h-[500px]"
              src="/2024-06-24 西北 Snatch 55KG S1.webm"
            ></video>
            <canvas class="absolute top-0 left-0 pointer-events-none"></canvas>
          </div>
        </div>
      </template>
    </div>

    <script src="/main.ts" type="module"></script>
  </body>
</html>
